<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0.600;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS file/My_home.css">
    <script type="text/javascript" src="../JS file/My_home.js"></script>
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div> 
        </div>
    </header>
    <div class="main-content">
        <div class="header-content sub-main-content">
            <div class="emp-detail-text">
                Employee Details<div class="emp-count">10</div>
            </div>
            <a class="add-button" href="./addEmployee.html"><img src="../assets/icons/add-24px.svg" alt="Icon">Add
                User</a>
        </div>
    
        <div class="table-main">
            <table class="table" id="table-display">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img src="../assets/profile-images/Ellipse -2.png"></td>
                    <td>Narayan Mahadevan</td>
                    <td>Male</td>
                    <td>
                        <div class="dept-label">HR</div>
                        <div class="dept-label">Finance</div>
                    </td >
                    <td>300000</td>
                    <td>1 Nov 2020</td>
                    <td>
                        <img src="../assets/icons/delete-black-18dp.svg" alt="Delete">
                        <img src="../assets/icons/create-black-18dp.svg" alt="Edit">
                    </td>
                </tr> 
            </table>
        </div>
    </div>
</body>
</html>
