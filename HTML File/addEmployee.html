
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS file/addemployee.css">
    <script type="text/javascript" src="../JS file/EmployeePayroll.js"></script>
    <script type="text/javascript" src="../JS file/FormValidation.js"></script>
    <title>Employee Payroll Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form " action="#" onsubmit="save();return false" onreset="resetForm();">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" placeholder="Your name .." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-images/Ellipse -10.png">
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -10.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../assets/profile-images/Ellipse -2.png">
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../assets/profile-images/Ellipse -1.png">
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value="../assets/profile-images/Ellipse -3.png">
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                    </label>
                </div>

            </div>
            <div class="row-content" style="margin-top: 30px;">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="checkbox" id="male" name="gender" value="Male">
                    <label class="text" for="male">Male</label>

                    <input type="checkbox" id="female" name="gender" value="Female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content" style="margin-top: 30px;">
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>

                    <input type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>

                    <input type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label>

                    <input type="checkbox" id="engineer" name="department" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>

                    <input type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">others</label>
                </div>
            </div>
            <div class="row-content" style="margin-top: 30px;">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content" style="margin-top: 30px;">
                <label class="label text" for="date">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>

                    </select>
                    <select id="month" name="Month">
                        <option>Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option>Year</option>
                        <option value="2022">2022</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                    <error-output class="date-error" for="text"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" name="notes" class="input" placeholder="" style="height: 100px;">
               </textarea>
            </div>
            <div class="button-parent">
                <a href="./EmployeePayroll.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button class="button submitButton" type="submit">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
